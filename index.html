<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="page_icon.PNG">
    <title>Wheel of fortune</title>
</head>
<body>

    <p class="bio">Who between us has not experienced the dilemma of what to do on the weekend?
        My wheel of fortune will help you decide!
    </p>

    <button id="spin">
        <span class="front">
             Spin!
        </span>
    </button>
    
   

    <button id="reset" onClick="window.location.reload();">
            I want to spin again
    </button>
    
    
    <div id="arrow"></div>


    <div class="container">
        <div class="one"><span>Skydiving</span></div>
        <div class="two"><span>Netflix & chill</span></div>
        <div class="three"><span>Escape room</span></div>
        <div class="four"><span>Go to the movies</span></div>
        <div class="five"><span>Go get some drinks</span></div>
        <div class="six"><span>Coffee shop</span></div>
        <div class="seven"><span>Go to a Restaurant</span></div>
        <div class="eight"><span>Play video games</span></div>
    </div>

    <a id="link" href="!" target="_blank">Take me there</a>
    <script src = "main.js"></script>

</body>
</html>
